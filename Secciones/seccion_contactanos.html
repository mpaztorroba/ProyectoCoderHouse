<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GreenHabit - Contactanos - Escribinos por cualquier consulta o sugerencia que tengas.</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../Estilos/estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Ponete en contacto con nuestro equipo si tenes alguna duda, dificultad o sugerencia. Nos encanta estar en contacto con nuestros usuarios.">
    <meta name="keywords" content="ecología, medio ambiente, planeta, impacto ambiental, eco, ciudad verde, hábitos, app, tecnología, cuidados, contacto, usuarios, sugerencias, quejas">
</head>
<body>
    <header class="header">
        <a href="../index.html"> <img src="../Multimedia/logo-2.png" class="header__logo" alt="Logo GreenHabit"> </a>
        <nav class="header__NavBar">
            <ul>
                <li><a href="seccion_sobrenosotros.html" class="MenuItems">Sobre nosotros</a></li>
                <li><a href="seccion_app.html" class="MenuItems">La app</a></li>
                <li><a href="sección_descargar.html" class="MenuItems">Descargar</a>
                    <ul>
                        <li><a href="https://play.google.com/store?hl=es_AR&gl=US" class="MenuItems">Android</a></li>
                        <li><a href="https://www.apple.com/app-store/" class="MenuItems">iOs</a></li>
                    </ul>
                </li>
                <li><a href="seccion_contactanos.html" class="MenuItems">Contactanos</a></li>
            </ul>
        </nav>
    </header>
    <section class="contacto">
        <div class="contacto__titulares">
            <h1> ¡Contactanos!  </h1>
            <h4> Nos encanta escucharte </h4>
        </div>
        <div class="contacto__form">
            <fieldset>
                <form method="post">
                    <label for="Nombre y apellido">Nombre y apellido:</label>
                    <input type="Text" class="form-control" placeholder="Juan Perez">
                    <label for="Email">Email:</label>
                    <input type="email" class="form-control" placeholder="nombre@ejemplo.com">
                    <label for="País">País:</label>
                    <select name="País" class="custom-select">
                        <option selected>País desde donde nos escribes</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Chile"> Chile </option>
                        <option value="Uruguay"> Uruguay </option>
                        <option value="Peru"> Peru </option>
                        <option value="Paraguay"> Paraguay </option>
                        <option value="Ecuador"> Ecuador </option>
                    </select>
                    <label for="Comentarios" >Comentarios:</label>
                    <input type="Text" class="form-control" placeholder="Sugerencias, reclamos, etc.">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            Deseo recibir mails sobre novedades y actualizaciones
                        </label>
                    </div>
                    <button type="submit button" class="btn btn-success" value="Enviar">
                        Enviar
                    </button>
                    <button type="reset button" class="btn btn-outline-secondary" value="Borrar">
                        Borrar
                    </button>
                </form>
            </fieldset>
        </div>
    </section>
    <footer class="footer">
        <img src="../Multimedia/logo-3-blanco.png" class="footer__logo" alt="Logo GreenHabit">
        <div class="footer__secciones">
            <h6> Secciones </h6>
            <ul type="none">
                <li> <a href="seccion_sobrenosotros.html" class="SeccionesFooter"> Sobre nosotros </a> </li>
                <li> <a href="seccion_app.html" class="SeccionesFooter"> La app </a> </li>
                <li> <a href="sección_descargar.html" class="SeccionesFooter"> Descargar </a></li>
                <li> <a href="seccion_contactanos.html" class="SeccionesFooter"> Contactanos </a> </li>
            </ul>
        </div>
        <div class="footer__redes">
            <a href="https://es-la.facebook.com/" class="BotonesRedes"> <img src="../Multimedia/redes-fb.png" alt="Link a Facebook" width="40px"> </a>
            <a href="https://www.instagram.com/" class="BotonesRedes"> <img src="../Multimedia/redes-ig.png" alt="Link a Instagram" width="40px"> </a>
            <a href="https://twitter.com/?lang=es" class="BotonesRedes"> <img src="../Multimedia/redes-tw.png" alt="Link a Twitter" width="40px"> </a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
